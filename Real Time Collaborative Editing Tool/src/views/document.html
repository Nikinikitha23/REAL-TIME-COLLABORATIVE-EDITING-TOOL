{% extends 'base_template.html' %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" type="text/css" href="/css/codemirror.css">
<link rel="stylesheet" type="text/css" href="/css/material-darker.css">
<link rel="stylesheet" href="/css/document.css">
{% endblock stylesheets %}

{% block bodyContent %}

{% set isDocument = true %}
{% include 'navbar.html' %}

<div id="url-container" data-url="{{ currentURL }}"></div>

<div class="main-container mx-lg-4 m-sm-0">
  <div id="textarea" class="mt-3"></div>
  <div id="terminal" class="terminal text-white mt-auto d-flex">
    <span class="me-3" style="color: #00ff11; font-size: 1rem;">$</span><textarea id="terminal-output"
      disabled></textarea>
    <button data-bs-toggle="modal" data-bs-target="#settingsModal" class="btn btn-outline-primary align-self-start"><i
        class="fas fa-sliders-h"></i></button>
  </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-white"
      style="background-color: rgba(1, 7, 8, 0.8); box-shadow: rgb(220, 220, 220) -2px 2px 4px 0px;">
      <div class="modal-body text-center rounded-2">
        <h4 class="heading font-monospace" style="font-size: 1.8rem;">Settings</h4>
        <div class="my-4 d-flex flex-column align-items-center justify-content-between">

          <div class="form-floating font-monospace text-dark my-2 w-100">
            <input type="text" id="cl-args-field" class="form-control" autocomplete="off"
              placeholder="Command Line Arguments" />
            <label for="cl-args-field">Command Line Arguments</label>
          </div>

          <div class="form-floating font-monospace text-dark my-2 w-100">
            <input type="text" id="stdin-field" class="form-control" autocomplete="off" placeholder="Standard Input" />
            <label for="stdin-field">Standard Input</label>
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button id="save-btn" class="btn btn-outline-success" data-bs-dismiss="modal">Save <i
              class="fas fa-save"></i></button>
        </div>

      </div>
    </div>
  </div>
</div>

{% endblock bodyContent %}

{% block scripts %}
<script src="/dist/bundle.js"></script>

{% endblock scripts %}
